enum Language {
  LG_Invalid = 0; //无效
  LG_Thai = 1; //泰语
  LG_Indonesian = 2; //印尼语
  LG_English = 3; //英语
  LG_Vietnamese = 4; //越南语
  LG_Chinese = 5; // 中文
  LG_Malaysia = 6; // 马来文
}

// 维护状态
enum MainStatus {
  MS_Closed = 0 ;// 维护关闭
  MS_Open = 1; // 维护打开
}